server:
  tomcat: 
    uri-encoding: UTF-8
    threads:
      max: 1000
      min-spare: 30
  port: 8080
spring:
  application:
    name: hospital
  jpa:
    open-in-view: true
    database: h2
    show-sql: true
    hibernate:
        ddl-auto: update
    properties:
        hibernate:
            dialect: org.hibernate.dialect.H2Dialect      
  datasource:
      platform: h2
      url: jdbc:h2:./db/h2
      driver-class-name: org.h2.Driver
      username: sa
      password: 
  
      
logging:
  level:
    root: INFO
    '[org.springframework.web]': INFO
    '[com.donationsystem]': DEBUG
  file:
    name: ./logs/hospital.log

encrypt-type: # 0:standard, 1:guomi
  encrypt-type: 0

group-channel-connections-config:
  caCert: ca.crt
  sslCert: sdk.crt
  sslKey: sdk.key
  all-channel-connections:
    - group-id: 1 #group ID
      connections-str:
        - 172.100.0.2:20200 
        - 172.100.0.3:20200
        - 172.100.0.4:20200
        - 172.100.0.5:20200

channel-service:
  group-id: 1 # The specified group to which the SDK connects
  agency-name: hospital # agency name



accounts:
  pem-file: 0xe4040677ef4147667afe9b2fa4818048dd044c0d.pem
  p12-file: 
  password: 

manager:
  location-manager-address: "0x9fedae5d1efb5e3ab7f374bf9edd3606d08216d4"

